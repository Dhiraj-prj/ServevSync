
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Styles */
        .container {
            background: #fff;
            max-width: 450px;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #555;
            background: #f9f9f9;
        }

        /* Dropdown Styles */
        select {
            appearance: none;
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 8px 10px;
            border-radius: 5px;
            color: #555;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Arial', sans-serif;
        }

        select:focus {
            outline: none;
            border-color: #3498db;
            background: #fff;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        /* Dropdown Icon */
        select::-ms-expand {
            display: none;
        }

        /* Dropdown Wrapper */
        .select-wrapper {
            position: relative;
        }

        .select-wrapper:after {
            content: '▼';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 12px;
            color: #555;
        }

        textarea {
            resize: none;
        }

        /* Button Styles */
        button {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2c81ba;
        }

        /* Backlink Styles */
        .back-link {
            display: inline-block;
            text-decoration: none;
            color: #3498db;
            font-size: 14px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
            float: right;
        }

        .back-link:hover {
            color: #2c81ba;
            transform: translateX(5px);
        }

        .back-link:before {
            content: '← ';
            font-size: 12px;
            color: #2c81ba;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
</head>
<body>
    <div class="container">
        <h2>Create Your Profile</h2>
        <form id="uniqueProfileForm" method="post" action="{% url 'unique_profile_creation_url' %}">
    {% csrf_token %}

    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required>

    <label for="selected_service">Service:</label>
    <select id="selected_service" name="selected_service" required>
        {% for service in all_services %}
            <option value="{{ service.id }}">{{ service.service_name }}</option>
        {% endfor %}
    </select>

    <label for="contact_info">Contact:</label>
    <input type="text" id="contact_info" name="contact_info" required>

    <label for="biography">Bio:</label>
    <textarea id="biography" name="biography" rows="4"></textarea>

    <button type="submit" onclick="redirectToHome()">Save Profile</button>
</form>

        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>

<script>
    function redirectToHome() {
        window.location.href = "/"; // Redirects to the homepage
    }
</script>
